<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Authors</title>
</head>

<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3" style="text-align: center;">All the Authors</h1>
        </div>
    </div>

    <div class="container">
        <h1 style="text-align: center;">Add an Author</h1>
        <form action="/submit-author" autocomplete="off" method="POST">
            {% csrf_token %}
            <div class="form-group row">
                <div class="input-group-prepend col-sm-2">
                    <span class="input-group-text">First Name: </span>
                </div>
                <div class="col-sm-10">
                    <input type="text" id="first_name" name="first_name" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="input-group-prepend col-sm-2">
                    <span class="input-group-text">Last Name: </span>
                </div>
                <div class="col-sm-10">
                    <input type="text" id="last_name" name="last_name" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="input-group-prepend col-sm-2">
                    <span class="input-group-text">Notes: </span>
                </div>                
                <div class="col-sm-10">
                    <textarea class="form-control" aria-label="Notes: " id="notes" name="notes"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary float-right mb-5">Add</button><br>
        </form>

        <table class="table table-striped table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            {% for author in all_authors %}
                <tr>
                    <td>{{ author.id }}</td>
                    <td>{{ author.first_name }} {{ author.last_name }}</td>
                    <td><a href="{% url 'author_info' author_id=author.id %}">View</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
